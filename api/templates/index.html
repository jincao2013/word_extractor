<!DOCTYPE html>
<html>
<head>
    <title>Word extractor</title>
    <style>
        body {
            font-family: "Times New Roman", serif;
            margin: 20px;
            background-color: #FAF9F1;
        }

        h1 {
            text-align: center;
        }

        form {
            width: 60%;
            margin: 0 auto;
        }

        textarea {
            width: 100%;
            height: 400px;
            resize: vertical;
        }

        input[type="submit"] {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        input[type="range"] {
            width: 100%;
        }

        .slider-value {
            display: inline-block;
            margin-left: 5px;
            font-weight: bold;
        }
    </style>
    <script>
        function updateSliderValue() {
            var slider = document.getElementById("num_coca_exclude");
            var valueDisplay = document.getElementById("slider_value");
            valueDisplay.textContent = slider.value;
        }
    </script>
</head>
<body>
    <h1>Enter an Article</h1>
    <form method="POST" action="/">
        <textarea name="article" rows="10" cols="80"></textarea>
        <br>
        <label for="num_coca_exclude">Set the number of top-ranked words in COCA to be excluded:</label>
        <span id="slider_value" class="slider-value"><b>3000</b></span>
        <input type="range" id="num_coca_exclude" name="num_coca_exclude" min="0" max="20000" value="3000" oninput="updateSliderValue()">
        <br>
        <input type="submit" value="Process">
    </form>
</body>
</html>
